	<script>
var lastQuery = "";
$('#search').change(function(){
	query = $(this).val();
	var searchDirection = 0;
	if(query.length > lastQuery.length)
	{
		lastQuery = query;
		searchDirection = 1;
	}
	if(query.length < lastQuery.length)
	{
		lastQuery = query;
		searchDirection = -1;
	}
	$('#search').attr('disabled','disabled');
	libraryView.renderSearch(query, searchDirection);
});
		
</script>
